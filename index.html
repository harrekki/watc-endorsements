<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Are the Champions</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:ital,wght@0,700;1,400&display=swap" 
        rel="stylesheet">
    <!-- Custom SCSS -->
    <link rel="stylesheet" href="/dist/css/main.css">
    <!-- Scripts -->
    <script type="module" src="index.js" defer></script>
</head>
<body>
    <header>
        <img 
            src="images/freddie.png" 
            alt="outline of singer Freddie Mercury on stage with his fist in the air"
        />
        <h1 class="title">We Are the Champions</h1>
    </header>
    <main>
        <section class="form">
            <textarea 
                name="endorse-field" 
                id="endorse-field" 
                cols="30" 
                rows="10"
                placeholder="Write your endorsement here"
            ></textarea>
            <div class="input-wrapper">
                <input type="text" name="from" id="from-field" placeholder="From" />
                <input type="text" name="to" id="to-field" placeholder="To" />
            </div>
            <button 
                class="publish-btn"
                id="publish-btn"
            >
                Publish
            </button>
        </section>
        <section class="endorsements">
            <h2 class="section-heading">&dash; Endorsements &dash;</h2>
            <div id="endorsements-wrapper"></div>
        </section>
    </main>
    <footer>
        Made with ðŸ’œ by 
        <a href="https://www.davidlarocco.dev" target="_blank">
            David LaRocco
        </a>
    </footer>
</body>
</html>
